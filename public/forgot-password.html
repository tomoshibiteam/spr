<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット - SPR探偵事務所</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="app-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600;700&family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .forgot-password-body {
            background: linear-gradient(135deg, var(--deep-green) 0%, var(--light-green) 50%, var(--deep-green) 100%);
            min-height: calc(100vh - 70px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .forgot-password-body::before {
            content: '🔑';
            position: absolute;
            font-size: 300px;
            opacity: 0.03;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(20deg);
            pointer-events: none;
        }

        .forgot-password-container {
            max-width: 450px;
            width: 100%;
            background: var(--cream);
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border: 3px solid var(--deep-green);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .forgot-password-header {
            background: linear-gradient(to bottom, var(--light-green), var(--deep-green));
            padding: 20px;
            text-align: center;
            color: var(--text-light);
            position: relative;
        }

        .forgot-password-icon {
            font-size: 50px;
            margin-bottom: 10px;
            display: block;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .forgot-password-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-light);
        }

        .forgot-password-subtitle {
            font-size: 12px;
            color: var(--dark-cream);
            line-height: 1.5;
        }

        .forgot-password-form {
            padding: 25px;
        }

        .info-box {
            background: var(--dark-cream);
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid var(--deep-green);
            margin-bottom: 20px;
        }

        .info-box p {
            font-size: 12px;
            color: var(--text-dark);
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .info-box p:last-child {
            margin-bottom: 0;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 700;
            color: var(--sepia);
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid var(--primary-brown);
            border-radius: 6px;
            background: var(--dark-cream);
            font-family: 'Noto Serif JP', serif;
            font-size: 14px;
            color: var(--text-dark);
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--deep-green);
            box-shadow: 0 0 0 2px rgba(74, 106, 90, 0.2);
            background: var(--cream);
        }

        .submit-button {
            width: 100%;
            background: linear-gradient(135deg, var(--deep-green), var(--light-green));
            color: var(--text-light);
            padding: 12px 28px;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(74, 106, 90, 0.3);
            transition: all 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 106, 90, 0.4);
        }

        .submit-button::before {
            content: '📧';
            font-size: 18px;
        }

        .back-links {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .back-link {
            color: var(--deep-green);
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-link:hover {
            color: var(--gold);
            transform: translateX(-3px);
        }

        .back-link::before {
            content: '←';
        }

        .success-message {
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid #4caf50;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        .success-message-icon {
            font-size: 40px;
            text-align: center;
            margin-bottom: 10px;
        }

        .success-message-text {
            text-align: center;
            font-size: 12px;
            color: var(--sepia);
            line-height: 1.6;
        }

        /* アニメーション */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .forgot-password-container {
            animation: fadeInUp 0.6s ease-out;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .forgot-password-body {
                padding: 15px;
            }

            .forgot-password-header {
                padding: 15px;
            }

            .forgot-password-form {
                padding: 20px 15px;
            }
        }

        @media (max-width: 480px) {
            .forgot-password-container {
                border-width: 2px;
            }

            .forgot-password-form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <div class="emblem">SPR</div>
                <span class="logo-text">探偵事務所</span>
            </div>
            <nav class="nav">
                <a href="index.html">トップ</a>
                <a href="index.html#about">事務所について</a>
                <a href="login.html">ログイン</a>
                <a href="signup.html" class="btn-header-cta">新規登録</a>
            </nav>
        </div>
    </header>

    <div class="forgot-password-body">
        <div class="forgot-password-container">
            <div class="forgot-password-header">
                <span class="forgot-password-icon">🔑</span>
                <h1 class="forgot-password-title">パスワードリセット</h1>
                <p class="forgot-password-subtitle">
                    ご登録のメールアドレスにリセット用のリンクをお送りします
                </p>
            </div>

            <form class="forgot-password-form" id="forgotPasswordForm">
                <div class="info-box">
                    <p>
                        <strong>パスワードをお忘れですか？</strong>
                    </p>
                    <p>
                        ご登録いただいたメールアドレスを入力してください。パスワードをリセットするためのリンクをお送りします。
                    </p>
                </div>

                <div class="success-message" id="successMessage">
                    <div class="success-message-icon">✉️</div>
                    <p class="success-message-text">
                        <strong>メールを送信しました！</strong><br>
                        ご登録のメールアドレスにパスワードリセット用のリンクをお送りしました。メールが届かない場合は、迷惑メールフォルダをご確認ください。
                    </p>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">
                        メールアドレス
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="detective@example.com"
                        required
                    >
                </div>

                <button type="submit" class="submit-button">
                    リセットメールを送信
                </button>

                <div class="back-links">
                    <a href="login.html" class="back-link">ログインページに戻る</a>
                    <a href="signup.html" class="back-link">新規登録はこちら</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // フォーム送信処理
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const successMessage = document.getElementById('successMessage');

            // 実際のパスワードリセットメール送信処理をここに実装
            console.log('Password reset requested for:', email);
            
            // 成功メッセージを表示
            successMessage.classList.add('show');
            
            // フォームを非表示
            this.style.display = 'none';

            // 3秒後にログインページへリダイレクト
            setTimeout(function() {
                window.location.href = 'login.html';
            }, 4000);
        });
    </script>
</body>
</html>
