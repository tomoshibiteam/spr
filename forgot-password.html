<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット - SPR探偵事務所</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="app-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600;700&family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <style>
        .forgot-password-body {
            background: linear-gradient(135deg, var(--deep-green) 0%, var(--light-green) 50%, var(--deep-green) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        .forgot-password-body::before {
            content: '🔑';
            position: absolute;
            font-size: 400px;
            opacity: 0.05;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(20deg);
            pointer-events: none;
        }

        .forgot-password-container {
            max-width: 500px;
            width: 100%;
            background: var(--cream);
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border: 4px solid var(--deep-green);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .forgot-password-header {
            background: linear-gradient(to bottom, var(--light-green), var(--deep-green));
            padding: 40px;
            text-align: center;
            color: var(--text-light);
            position: relative;
        }

        .forgot-password-icon {
            font-size: 80px;
            margin-bottom: 20px;
            display: block;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .forgot-password-title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-light);
        }

        .forgot-password-subtitle {
            font-size: 15px;
            color: var(--dark-cream);
            line-height: 1.6;
        }

        .forgot-password-form {
            padding: 40px;
        }

        .info-box {
            background: var(--dark-cream);
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid var(--deep-green);
            margin-bottom: 30px;
        }

        .info-box p {
            font-size: 14px;
            color: var(--text-dark);
            line-height: 1.7;
            margin-bottom: 10px;
        }

        .info-box p:last-child {
            margin-bottom: 0;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 15px;
            font-weight: 700;
            color: var(--sepia);
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--primary-brown);
            border-radius: 8px;
            background: var(--dark-cream);
            font-family: 'Noto Serif JP', serif;
            font-size: 15px;
            color: var(--text-dark);
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--deep-green);
            box-shadow: 0 0 0 3px rgba(74, 106, 90, 0.2);
            background: var(--cream);
        }

        .submit-button {
            width: 100%;
            background: linear-gradient(135deg, var(--deep-green), var(--light-green));
            color: var(--text-light);
            padding: 18px 40px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(74, 106, 90, 0.3);
            transition: all 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(74, 106, 90, 0.4);
        }

        .submit-button::before {
            content: '📧';
            font-size: 24px;
        }

        .back-links {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .back-link {
            color: var(--deep-green);
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .back-link:hover {
            color: var(--gold);
            transform: translateX(-5px);
        }

        .back-link::before {
            content: '←';
        }

        .success-message {
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #4caf50;
            margin-bottom: 25px;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        .success-message-icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 15px;
        }

        .success-message-text {
            text-align: center;
            font-size: 15px;
            color: var(--sepia);
            line-height: 1.7;
        }

        /* アニメーション */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .forgot-password-container {
            animation: fadeInUp 0.6s ease-out;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .forgot-password-body {
                padding: 20px 15px;
            }

            .forgot-password-header {
                padding: 30px 20px;
            }

            .forgot-password-icon {
                font-size: 70px;
            }

            .forgot-password-title {
                font-size: 22px;
            }

            .forgot-password-subtitle {
                font-size: 14px;
            }

            .forgot-password-form {
                padding: 30px 20px;
            }

            .info-box {
                padding: 15px;
            }

            .info-box p {
                font-size: 13px;
            }

            .form-input {
                padding: 12px;
                font-size: 14px;
            }

            .submit-button {
                padding: 15px 32px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .forgot-password-container {
                border-width: 3px;
            }

            .forgot-password-header {
                padding: 25px 15px;
            }

            .forgot-password-icon {
                font-size: 60px;
            }

            .forgot-password-title {
                font-size: 20px;
            }

            .forgot-password-form {
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body class="forgot-password-body">
    <div class="forgot-password-container">
        <div class="forgot-password-header">
            <span class="forgot-password-icon">🔑</span>
            <h1 class="forgot-password-title">パスワードリセット</h1>
            <p class="forgot-password-subtitle">
                ご登録のメールアドレスに<br>
                リセット用のリンクをお送りします
            </p>
        </div>

        <form class="forgot-password-form" id="forgotPasswordForm">
            <div class="info-box">
                <p>
                    <strong>パスワードをお忘れですか？</strong>
                </p>
                <p>
                    ご登録いただいたメールアドレスを入力してください。パスワードをリセットするためのリンクをお送りします。
                </p>
            </div>

            <div class="success-message" id="successMessage">
                <div class="success-message-icon">✉️</div>
                <p class="success-message-text">
                    <strong>メールを送信しました！</strong><br>
                    ご登録のメールアドレスにパスワードリセット用のリンクをお送りしました。<br>
                    メールが届かない場合は、迷惑メールフォルダをご確認ください。
                </p>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">
                    メールアドレス
                </label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="detective@example.com"
                    required
                >
            </div>

            <button type="submit" class="submit-button">
                リセットメールを送信
            </button>

            <div class="back-links">
                <a href="login.html" class="back-link">ログインページに戻る</a>
                <a href="signup.html" class="back-link">新規登録はこちら</a>
                <a href="index.html" class="back-link">トップページに戻る</a>
            </div>
        </form>
    </div>

    <script>
        // フォーム送信処理
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const successMessage = document.getElementById('successMessage');

            // 実際のパスワードリセットメール送信処理をここに実装
            console.log('Password reset requested for:', email);
            
            // 成功メッセージを表示
            successMessage.classList.add('show');
            
            // フォームを非表示
            this.style.display = 'none';

            // 3秒後にログインページへリダイレクト
            setTimeout(function() {
                window.location.href = 'login.html';
            }, 5000);
        });
    </script>
</body>
</html>
